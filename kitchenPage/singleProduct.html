    <title>Document</title>
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../navbar.css">
    <style>
      #main {
        display: flex;
        margin-left: 100px;
        margin-top: 50px;;
      }
      #show {
        width: 45%;
      }
      #title {
        font-size: 20px;
      }
      #title > p:first-child {
        width: 400px;
      }
      #title > p:nth-child(2) {
        color: #ac1b25;
        font-size: 25px;
      }
      #size > button {
        padding: 1% 3%;
        border: hidden;
      }
      #size > button:last-child {
        margin-top: 5px;
      }
      #size > button:hover {
        border: 1px solid;
      }
      #main_quan {
        margin-top: 50px;
        display: flex;
        gap: 20px;
      }
      #quantity {
        padding: 10px;
        width: 250px;
      }
      #addtoCart {
        padding: 10px;
        width: 250px;
        color: white;
        background-color: #27865f;
        font-weight: bolder;
        border-radius: 5px;
        border: initial;
        cursor: pointer;
      }
      #logo {
        margin-top: 10px;
      }
      #main_share {
        margin-left: 200px;
      }
    </style>
  </head>

            </button>
